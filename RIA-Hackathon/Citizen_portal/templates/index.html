<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eNagarik | Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgba(255, 0, 0, 0.1), rgba(0, 0, 255, 0.1), white);
            color: #333;
            text-align: center;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #d71a28, #003f88); /* Red to Blue */
            padding: 15px 30px;
            gap: 20px;
        }

        .logo {
            margin-right: 20px;
            height: 60px;
            width: 60px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
            color: yellow;
        }

        /* Hero Section */
        .hero {
            margin-top: 50px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #d71a28;
        }

        p {
            color: #003f88;
        }

        /* Login Form Container */
        .login-container {
            margin-top: 100px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .login-container h2 {
            color: #d71a28;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            text-align: left;
            font-weight: bold;
            color: #003f88;
            margin-bottom: 8px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .login-container button {
            padding: 10px;
            background-color: #d71a28;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #c0392b;
        }

        .login-container p {
            margin-top: 15px;
        }

        .login-container a {
            color: #003f88;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <img src="/ano/RIA-Hackathon/Citizen_portal/images/emb.png" alt="Logo" class="logo">
        <h2>Login to eNagarik</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <a href="/ano/RIA-Hackathon/Frontend/Website_codes/home.html"><button type="submit">Login</a></button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p> 
        <p>Forgot password? <a href="#">Reset password</a></p>
    </div>
</body>
</html>
