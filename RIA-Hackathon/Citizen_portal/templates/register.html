<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eNagarik | Registration</title>
    <style>
        body {
            padding: 0px;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgba(255, 0, 0, 0.1), rgba(0, 0, 255, 0.1), white);
            color: #333;
            text-align: center;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #d71a28, #003f88);
            padding: 15px 30px;
            gap: 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
            color: yellow;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #003f88;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #d71a28;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #003f88;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #d71a28;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Account Registration</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <a href="index.html"><button type="submit">Register</button></a>
        </form>
    </div>

    <p>Already have an account? <a href="/">Login here</a></p>
</body>
</html>
